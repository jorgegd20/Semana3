<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container" m->
        <h1 class="text-center"> INICIAR SESIÓN </h1>
        <form action="procesar.hhtml" method="POST">
            <div class="form-group">
                <label for="">Usuario:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Contraseña:</label>
                <input type="password" class="form-control">
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-primary">Entrar</button>
            </div>
            <br>
            <h1 class="text-center"> ¿No tienes una cuenta? REGÍSTRATE! </h1>
            <br>
            <h2>Datos del Estudiante</h2>
            <div class="form-group">
                <label for="">Nombres y Apellidos:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Correo:</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Celular / Teléfono:</label>
                <input type="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Grado:</label>
                <select name="grado" id="">
                    <option value="">1ro</option>
                    <option value="">2do</option>
                    <option value="">3ro</option>
                    <option value="">4to</option>
                    <option value="">5to</option>
                </select>
            </div>
            <br>
            <h2>Datos del Apoderado</h2>
            <div class="form-group">
                <label for="">Nombres y Apellidos:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Correo:</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Celular / Teléfono:</label>
                <input type="number" class="form-control">
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
</body>
</html>
